<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>轮转</title>
        <link rel="stylesheet" href="css/css.css">
    </head>
    <body>
        <div class="li">
            <!-- data-imgs 是图片的总数 -->
            <!-- data-active 是当前显示的图片的下标 -->
            <div class="li-slide" data-imgs="4" data-active="0">
                <img id="id-image-0" class="li-slide-image li-active" src="img/1.jpg" alt="">
                <img id="id-image-1" class="li-slide-image" src="img/2.jpg" alt="">
                <img id="id-image-2" class="li-slide-image" src="img/3.jpg" alt="">
                <img id="id-image-3" class="li-slide-image" src="img/4.jpg" alt="">
                <button class="li-slide-button li-vertical-center li-right" data-offset="1">&gt;</button>
                <button class="li-slide-button li-vertical-center li-left" data-offset="-1">&lt;</button>
                <div class="li-slide-indicators">
                    <div id="id-indicator-0" class="li-slide-indi li-white" data-index='0'></div>
                    <div id="id-indicator-1" class="li-slide-indi" data-index='1'></div>
                    <div id="id-indicator-2" class="li-slide-indi" data-index='2'></div>
                    <div id="id-indicator-3" class="li-slide-indi" data-index='3'></div>
                </div>
            </div>
        </div>
        <script src='js/liyu.js'></script>
        <script src="js/li-1.js"></script>
    </body>
</html>
